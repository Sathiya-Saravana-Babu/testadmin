
<p class="text-center">
  <img src="assets/images/logo1.png" alt="EasyTravel">
</p>

<h1 id="title" class="title">Login - EasyTravel Admin</h1>
<p class="sub-title">Hello! Log in with your username.</p>

<form [nbSpinner]="submissionStatus" aria-labelledby="title">

  <div class="form-control-group" >
    <label class="label" for="input-username">Username:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.username"
           #username="ngModel"
           name="username"
           id="username"
           placeholder="Username"
           fieldSize="large"
           autofocus
           [status]="username.dirty ? (username.invalid  ? 'danger' : 'success') : 'basic'"
           [attr.aria-invalid]="username.invalid && username.touched ? true : null">
    <ng-container *ngIf="username.invalid && username.touched">
      <p class="caption status-danger" *ngIf="username.errors?.required">
        Username is required!
      </p>
      <p class="caption status-danger" *ngIf="username.errors?.pattern">
        Username is real one!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Password:</label>
    </span>

    <input nbInput
           fullWidth
           [(ngModel)]="user.password"
           #password="ngModel"
           name="password"
           type="password"
           id="password"
           placeholder="Password"
           fieldSize="large"
           [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'"
           [attr.aria-invalid]="password.invalid && password.touched ? true : null">

  </div>



  <button (click)="submitForm()" nbButton [disabled]="user.username=='' || user.password==''" fullWidth status="primary" size="large"> Log In </button>
</form>

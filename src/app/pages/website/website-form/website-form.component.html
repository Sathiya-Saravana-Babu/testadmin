<nb-card  accent="info">
  <nb-card-header> {{pageNameTranslator(dialogData.page_name)}} -> {{pageNameTranslator(dialogData.section_name)}} -> </nb-card-header>
  <!-- <nb-card-header>

  <nb-alert accent="primary">Primary. You have been successfully authenticated!</nb-alert>

  </nb-card-header> -->
  <nb-card-body [nbSpinner]="loading" nbSpinnerStatus="danger" >

    <nb-list  *ngIf="dialogAction=='view'" class="dialog-list">

      <nb-list-item *ngIf="dialogData.section_content" class="row">
        <div class="title col-4">
          <h6>Content</h6>
        </div>
        <div class="content col-8" [innerHTML]="dialogData.section_content">

        </div>
      </nb-list-item>

      <nb-list-item class="row" *ngIf="dialogData.section_content_fr">
        <div class="title col-4">
          <h6>Content - FR</h6>
        </div>
        <div class="content col-8" [innerHTML]="dialogData.section_content_fr">
          {{dialogData.section_content_fr}}
        </div>
      </nb-list-item>
    </nb-list>


    <nb-list class="dialog-list website" *ngIf="dialogAction=='edit' || dialogAction=='add'">

      <nb-list-item class="row">
        <div class="title col-4">
          <h6>Content</h6>
        </div>
        <div class="content col-8">
          <input type="text" id="section_content" [(ngModel)]="dialogData.section_content" *ngIf="!dialogData.section_need_editor" nbInput fullWidth status="basic" placeholder="Content">
          <ckeditor type="text" id="section_content" [config]="{ extraPlugins: 'divarea', height: '320' }"  [(ngModel)]="dialogData.section_content" *ngIf="dialogData.section_need_editor" placeholder="Content"></ckeditor>
        </div>
      </nb-list-item>

      <nb-list-item class="row">
        <div class="title col-4">
          <h6>Content - FR</h6>
        </div>
        <div class="content col-8">
          <input type="text" id="section_content_fr" [(ngModel)]="dialogData.section_content_fr" *ngIf="!dialogData.section_need_editor" nbInput fullWidth status="basic" placeholder="Content">
          <ckeditor type="text" id="section_content_fr" [config]="{ extraPlugins: 'divarea', height: '320' }"  [(ngModel)]="dialogData.section_content_fr" *ngIf="dialogData.section_need_editor" placeholder="Content"></ckeditor>
        </div>
      </nb-list-item>

    </nb-list>


  </nb-card-body>

  <nb-card-footer *ngIf="dialogAction!='view'">
    <div class="mt-3">
      <button (click)="closeWindow()" class="btn btn-danger" status="danger" [disabled]="loading">Cancel</button>
      <button class="btn btn-primary ml-3" (click)="submitFormResults()" status="primary" [disabled]="loading">{{dialogAction=='edit'?'Update': 'Add'}}</button>
    </div>
  </nb-card-footer>
</nb-card>

<nb-card [nbSpinner]="loading" [nbSpinnerMessage]="'Fetching user details'">
  <nb-card-header>
    Manage Customers
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table (userRowSelect)="selectRow($event)" (create)="createRow()" (edit)="editRow($event)" (delete)="deleteRow($event)" [settings]="tableSettings" [source]="tableSource">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
